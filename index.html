<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVD Bouncer Color</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: lime;
    }
    #cornerCounter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5em 1em;
      border: 2px solid lime;
      z-index: 10;
    }
    .dvd-logo {
      position: absolute;
      width: 500px; /* 1/4th of previous giant size (2000px) */
      height: auto;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cornerCounter">Four Corner Hits: 0</div>
  <div id="logo" class="dvd-logo">
    <!-- Inline SVG for dynamic styling -->
    <svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
      <text id="dvdText" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
            font-size="120" font-family="Arial Black" fill="white">DVD</text>
    </svg>
  </div>

  <script>
    const logo = document.getElementById('logo');
    const svgText = document.getElementById('dvdText');
    const counterDisplay = document.getElementById('cornerCounter');

    let posX = 100, posY = 100;
    let velX = 3, velY = 3;
    let fourCornerHits = 0;
    const cornersHit = { tl: false, tr: false, br: false, bl: false };
    const tolerance = 10;

    function getRandomColor() {
      const colors = ['cyan', 'magenta', 'yellow', 'lime', 'white', 'orange', 'red', 'blue', 'hotpink'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function update() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const lw = logo.offsetWidth;
      const lh = logo.offsetHeight;

      posX += velX;
      posY += velY;

      let hitX = false, hitY = false;
      if (posX <= 0 || posX + lw >= w) {
        velX *= -1;
        hitX = true;
      }
      if (posY <= 0 || posY + lh >= h) {
        velY *= -1;
        hitY = true;
      }

      if (hitX && hitY) {
        // Determine which corner was hit
        const atLeft = posX <= tolerance;
        const atRight = posX + lw >= w - tolerance;
        const atTop = posY <= tolerance;
        const atBottom = posY + lh >= h - tolerance;
        let corner = null;
        if (atLeft && atTop) corner = 'tl';
        else if (atRight && atTop) corner = 'tr';
        else if (atRight && atBottom) corner = 'br';
        else if (atLeft && atBottom) corner = 'bl';

        // Mark corner
        if (corner && !cornersHit[corner]) {
          cornersHit[corner] = true;
        }

        // If all four corners have been hit, increment counter and reset
        if (cornersHit.tl && cornersHit.tr && cornersHit.br && cornersHit.bl) {
          fourCornerHits++;
          counterDisplay.innerText = `Four Corner Hits: ${fourCornerHits}`;
          svgText.setAttribute('fill', getRandomColor());
          // Reset for next cycle
          cornersHit.tl = cornersHit.tr = cornersHit.br = cornersHit.bl = false;
        }
      }

      logo.style.left = posX + 'px';
      logo.style.top = posY + 'px';

      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
