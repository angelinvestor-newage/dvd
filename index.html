<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVD Bouncer Color</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: lime;
    }
    #cornerCounter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5em 1em;
      border: 2px solid lime;
      z-index: 10;
    }
    .dvd-logo {
      position: absolute;
      width: 400px;
      height: 240px;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cornerCounter">Corner Hits: 0</div>
  <div id="logo" class="dvd-logo">
    <!-- Inline SVG for dynamic styling -->
    <svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
      <text id="dvdText" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
            font-size="120" font-family="Arial Black" fill="white">DVD</text>
    </svg>
  </div>

  <script>
    const logo = document.getElementById('logo');
    const svgText = document.getElementById('dvdText');
    const counterDisplay = document.getElementById('cornerCounter');

    let posX = 100, posY = 100;
    let velX = 3, velY = 3;
    let cornerHits = 0;

    function getRandomColor() {
      const colors = ['cyan', 'magenta', 'yellow', 'lime', 'white', 'orange', 'red', 'blue', 'hotpink'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function update() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const lw = logo.offsetWidth;
      const lh = logo.offsetHeight;

      posX += velX;
      posY += velY;

      let hitX = false, hitY = false;
      if (posX <= 0 || posX + lw >= w) {
        velX *= -1;
        hitX = true;
      }
      if (posY <= 0 || posY + lh >= h) {
        velY *= -1;
        hitY = true;
      }

      if (hitX && hitY) {
        cornerHits++;
        counterDisplay.innerText = `Corner Hits: ${cornerHits}`;
        svgText.style.fill = getRandomColor();
      }

      logo.style.left = posX + 'px';
      logo.style.top = posY + 'px';

      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
